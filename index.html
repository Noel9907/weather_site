<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="styl.css">
    <script
      src="https://kit.fontawesome.com/ce58e1e0ba.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="container">
        <div class="topbar">
            <div class="search">
                <input type="text" placeholder="search" class="enter" spellcheck="false">
                <button class="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
       <div class="new">
        <div class="mid">
            <img src="images/clear.png" alt="" class="weaico">
            <h1 class="temp">22°C</h1>
            <h1 class="city">New York</h1>
        </div>
        <div class="colm">
            <div>
                <img src="images/humidity.png" alt="" class="img1">
            </div>
            <div>
                <p>Humidity <br><span class="humidity">50%</span></p>
            </div>
            <div>
                <img src="images/wind.png" alt="" class="img2">
            </div>
            <div>
                
                <p> Wind Speed <br><span class="windspeed">15km/h</span></p>
            </div>
        </div>
       </div>
    </div>
    <script src="javas.js"></script>
</body>
</html>
